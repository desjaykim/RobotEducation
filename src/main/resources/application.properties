# MongoDB
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/robot_education
spring.data.mongodb.database=robot_education
spring.data.mongodb.auto-index-creation=true


spring.application.name=RobotEducationBackend

server.address=0.0.0.0
server.port=8089

# Swagger 3.0
springdoc.packages-to-scan=com.lgdx.RobotEducationBackend.controller
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.path=/
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha