<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/otalk.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <title>바로상담 1페이지</title>
</head>
<body style="background-image : url('/images/bg.png'); background-repeat: no-repeat;">

<div class="top">
    <img id="back-button" style="padding-left: 10px" src="/images/arrow-left.svg" alt="왼쪽 화살표">
    <p class="text-title" style="padding-left: 10px">로봇청소기 오똑이 모드</p>
</div>

<div class="container" style="width: 340px; flex-direction: column;">
    <div class="container" style="justify-content: center;" id="circle-container">
        <img style="width: 64px; height: 64px;" src="/images/telephone.png" alt="수화기">
        <img class="circle" src="/images/circle.png" style="width: 18px" alt="....">
    </div>
    <div class="main-text" style="font-weight: 700; margin: 20px;">
        상담사와 연결 중 입니다.
    </div>
    <div class="main-text" style="font-weight: 600; margin: 15px; line-height: 1.5;">
        지금 바로<br/>오똑이 상담사가<br/>도와드릴게요!
    </div>

    <div class="main-button text-notice" style="text-align:center; width: 316px; height:130px; background-color: #7D7D7D">
        [안내 사항]<br/>본 상담은 화상 전화 및<br/>스피커폰으로 연결됩니다.
    </div>
    <div id="cancel-button" class="main-button text-button" style="background-color: #D04A4A; width: 316px; height: 100px;">
        상담 취소하기
    </div>
</div>
<script>
    // 상담 취소하기 버튼 클릭 시 otalk_main.html로 이동
    document.getElementById("cancel-button").addEventListener("click", function() {
        window.location.href = "/otalk_main";  // otalk_main.html로 이동
    });

    // 뒤로가기
    document.getElementById("back-button").addEventListener("click", function() {
        window.location.href = "/otalk_main";  // otalk_main.html로 이동
    });

    // circle 이미지를 최대 4개까지 추가하는 로직
    let circleCount = 1; // 초기 이미지 개수
    const circleContainer = document.getElementById("circle-container");

    const addCircle = setInterval(function() {
        if (circleCount < 4) { // 이미지를 최대 4개까지 추가
            const newCircle = document.createElement("img");
            newCircle.src = "/images/circle.png";
            newCircle.alt = "....";
            newCircle.style.width = "18px"; // 크기 조정 가능
            newCircle.style.height = "18px";
            newCircle.style.marginLeft = "10px"; // 간격 추가
            circleContainer.appendChild(newCircle);
            circleCount++;
        } else {
            clearInterval(addCircle); // 4개가 되면 중단
        }
    }, 500);  // 500ms 간격으로 새로운 이미지 추가 (0.5초)

    // 3초 후 counsel03.html로 자동 이동
    setTimeout(function() {
        window.location.href = "/counsel03";
    }, 3000);  // 3000 밀리초 = 3초
</script>
</body>
</html>
